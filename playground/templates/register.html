<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-router-dom/umd/react-router-dom.min.js"></script>
    <style>
        .registration-container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            padding: 3rem;
            background-color: #f9f9f9;
        }

        .registration-form {
            flex: 1;
            max-width: 400px;
        }

        .registration-form h2 {
            margin-bottom: 1.5rem;
            color: #8a6653;
            font-weight: bold;
        }

        .registration-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .registration-form button {
            width: 100%;
            background-color: #CB997E;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .registration-form button:hover {
            background-color: #b0836e;
        }

        .registration-image {
            flex: 1;
            max-width: 500px;
        }

        .registration-image img {
            width: 100%;
            border-radius: 8px;
        }
        /* Footer */
.footer {
  background-color: #ffffff;
  color: #CB997E;
  padding: 1.5rem 2rem;
}

.footer .footer-top {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1rem;
}

.footer .footer-logo img {
  max-width: 50px;
}

.footer .footer-logo h1 {
  margin: 0;
}
.footer .footer-navigation{
  text-align: center;
  margin-right: 8rem;
}
.footer .footer-navigation a {

  margin: 0 0.5rem;
  color: #CB997E;
  text-decoration: none;
}

.footer .footer-navigation a:hover {
  text-decoration: underline;
}

.footer .social-media a {
  margin: 0 0.5rem;
}

.footer .social-media img {
  max-width: 30px;
}


.footer .footer-bottom {
  text-align: center;
  font-size: 0.9rem;
  margin-top: 1rem;
}
    </style>
</head>
<body>
    <div>
        <!-- Reuse the Navbar -->
        <nav class="navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <div></div>
                <img style="height:45px; width: 45px;" src="../static/images/image-1-tke.png"/>
                <a class="navbar-brand" style="color: #8a6653; font-weight: bold; margin-left: 100px;" href="/">
                    AI Evaluator
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" style="color: #DDBEA9;" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color: #DDBEA9; margin-left: 25px;" href="/about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color: #DDBEA9; margin-left: 25px;" href="/contact">Contact</a>
                        </li>
                    </ul>
                </div>
                <div style="margin-right: 100px;">
                    <a href="/login" class="btn btn-light ms-3" style="border-radius: 20px; border-color: #CB997E; width: 80px;">Login</a>
                </div>
            </div>
        </nav>
        <hr style="margin: 0;" />
    </div>

    <section class="registration-container">
        <div class="registration-form">
            <h2>Register</h2>
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                <input type="text" name="full_name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email ID" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
        <div class="registration-image">
            <img src="../static/images/Sign up-amico.svg" alt="Registration Illustration">
        </div>
    </section>

    <!-- Reuse the Footer -->
    <footer class="footer">
        <div class="footer-top">
            <div class="footer-logo">
                <img src="../static/images/image-1-tke.png" alt="Lab Tracker Logo" />
                <h1>AI based<br />Paper Evaluator</h1>
            </div>
            <div class="footer-navigation">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>
            <div class="social-media">
                <a href="https://facebook.com"><img src="../static/images/social-media-icon-square-facebook.png"
                        alt="Facebook" /></a>
                <a href="https://twitter.com"><img src="../static/images/social-media-icon-square-twitter.png"
                        alt="Twitter" /></a>
                <a href="https://instagram.com"><img src="../static/images/social-media-icon-square-instagram.png"
                        alt="Instagram" /></a>
                <a href="https://linkedin.com"><img src="../static/images/social-media-icon-square-linkedin.png"
                        alt="LinkedIn" /></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2023 Lab Tracker. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
